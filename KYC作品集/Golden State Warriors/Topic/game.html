      <script>
        function find(){
            var name = document.getElementById('numb').value;

            switch(name){
            case "Nemanja Bjelica": case "Moses Moody":case "Damion Lee":case "Draymond Green":case "Jonathan Kuminga":
            case "Chris Chiozza":case "Stephen Curry":case "Jeff Dowtin":case "Andre Iguodala":case "Kevon Looney":
            case "Gary Payton II":case "Jordan Poole":case "Otto Porter Jr":case "Klay Thompson":case "Juan Toscano-Anderson":
            case "Andrew Wiggins":case "James Wiseman":
                result = ("恭喜答對! 你是正港勇迷");
                break;  
            default :
                result = ("答錯嘍! 出口旁邊請慢走!");
                break;
            }
            document.getElementById('demo').innerText = result;
            }
